version: '3.8'

services:
  db:
    image: postgres:15-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres_password
      POSTGRES_DB: hmtp_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    networks:
      - hmtp-network

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    networks:
      - hmtp-network

  backend:
    build: ./backend
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload
    volumes:
      - ./backend:/app
    ports:
      - "8000:8000"
    environment:
      DATABASE_URL: postgresql://postgres:postgres_password@db:5432/hmtp_db
      REDIS_URL: redis://redis:6379/0
      SECRET_KEY: "change_me_in_production"
      ALGORITHM: "HS256"
      ACCESS_TOKEN_EXPIRE_MINUTES: 30
    depends_on:
      - db
      - redis
    networks:
      - hmtp-network

  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      NEXT_PUBLIC_API_URL: http://backend:8000/api/v1
    depends_on:
      - backend
    networks:
      - hmtp-network

networks:
  hmtp-network:
    driver: bridge

volumes:
  postgres_data:
